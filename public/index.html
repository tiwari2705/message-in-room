<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Classroom Chat Rooms</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body class="theme-light">
    <div class="page">
      <header class="landing-header">
        <div>
          <h1>Classroom Chat Rooms</h1>
          <p class="subtitle">
            No login. Temporary rooms. Real-time chat for classrooms &amp; study groups.
          </p>
        </div>
        <label class="toggle">
          <input type="checkbox" id="theme-toggle" />
          <span class="toggle-slider"></span>
          <span class="toggle-label">Dark mode</span>
        </label>
      </header>

      <main class="landing-main">
        <section class="card landing-card">
          <div class="form-group">
            <label for="username">Your name</label>
            <input
              id="username"
              type="text"
              maxlength="32"
              placeholder="e.g. Alice"
            />
          </div>

          <div class="actions-row">
            <button id="create-room-btn" class="btn primary">
              Create Room
            </button>
          </div>

          <div class="divider">
            <span>or join an existing room</span>
          </div>

          <div class="form-group">
            <label for="room-code">Room code</label>
            <input
              id="room-code"
              type="text"
              maxlength="6"
              placeholder="ABC123"
            />
          </div>

          <div class="actions-row">
            <button id="join-room-btn" class="btn ghost">
              Join Room
            </button>
          </div>

          <p class="info-text">
            No login required. Chats are temporary and auto-deleted after the
            room ends.
          </p>

          <p id="landing-error" class="error-text" aria-live="polite"></p>
        </section>
      </main>

      <footer class="landing-footer">
        <span>Designed for classrooms · Temporary by default · Real‑time first</span>
      </footer>
    </div>

    <script>
      const usernameInput = document.getElementById('username');
      const roomCodeInput = document.getElementById('room-code');
      const createBtn = document.getElementById('create-room-btn');
      const joinBtn = document.getElementById('join-room-btn');
      const errorEl = document.getElementById('landing-error');
      const themeToggle = document.getElementById('theme-toggle');

      function setTheme(theme) {
        document.body.classList.toggle('theme-dark', theme === 'dark');
        document.body.classList.toggle('theme-light', theme === 'light');
      }

      const storedTheme = localStorage.getItem('chat-theme') || 'light';
      setTheme(storedTheme);
      themeToggle.checked = storedTheme === 'dark';

      themeToggle.addEventListener('change', () => {
        const theme = themeToggle.checked ? 'dark' : 'light';
        localStorage.setItem('chat-theme', theme);
        setTheme(theme);
      });

      function showError(msg) {
        errorEl.textContent = msg || '';
      }

      function getUsername() {
        return usernameInput.value.trim();
      }

      function getRoomCode() {
        return roomCodeInput.value.trim().toUpperCase();
      }

      async function loginThenRedirect(redirectPath) {
        const username = getUsername();
        if (!username) {
          showError('Please enter your name.');
          usernameInput.focus();
          return;
        }
        showError('');
        try {
          const res = await fetch('/api/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            credentials: 'include',
            body: JSON.stringify({ username }),
          });
          const data = await res.json().catch(() => ({}));
          if (!res.ok) {
            showError(data.error || 'Login failed');
            return;
          }
          window.location.href = redirectPath;
        } catch (e) {
          showError('Network error. Try again.');
        }
      }

      createBtn.addEventListener('click', () => {
        loginThenRedirect('/room/new?create=1');
      });

      joinBtn.addEventListener('click', () => {
        const code = getRoomCode();
        if (!code) {
          showError('Enter a room code to join.');
          roomCodeInput.focus();
          return;
        }
        loginThenRedirect('/room/' + encodeURIComponent(code));
      });

      roomCodeInput.addEventListener('keyup', (e) => {
        if (e.key === 'Enter') {
          joinBtn.click();
        }
      });
      usernameInput.addEventListener('keyup', (e) => {
        if (e.key === 'Enter') {
          if (getRoomCode()) {
            joinBtn.click();
          } else {
            createBtn.click();
          }
        }
      });
    </script>
  </body>
</html>
